<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/steem/dist/steem.min.js"></script>
    <script src="scripts/odometer.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/steemdash.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/odometer-theme-car.css">

    <style type="text/css">
      body { height: 100%; font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; }
      .dl-horizontal dt { width: 110px; }
      .dl-horizontal dd { margin-left: 120px; text-align: right; }
      table.table tr td { text-align: right; }
      table.table tr td:first-child { text-align: left; }
      .progress { margin-bottom: 0px; }
      .transaction { padding: 2px 4px; }
      .memo { background-color: #f9f2f4; color: #c7254e; border-radius: 4px; padding: 2px 4px; }

      @media (min-width: 1200px) {
        .container {
            width: 1270px;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            Steem Dash - A Dashboard for Steem!
          </a>

          <ul class="nav navbar-nav" style="margin-left: 30px;">
            <li><a href="javascript:void(0);" style="font-size: 1.5em;"><div id="steem_price_container">STEEM - $<span id="steem_price">loading...</span></div></a></li>
            <li><a href="javascript:void(0);" style="font-size: 1.5em;"><div id="sbd_price_container">SBD - $<span id="sbd_price">loading...</span></div></a></li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="account_name"></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">


      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Wallet Info</h3>
            </div>
            <div class="panel-body">
              <table class="table table-striped">
                <tr>
                  <td>STEEM POWER:</td>
                  <td><span id="sp" class="">Loading...</span></td>
                </tr>
                <tr>
                  <td>RECEIVED SP:</td>
                  <td><span id="sp_received" class="">Loading...</span></td>
                </tr>
                <tr>
                  <td>DELEGATED SP:</td>
                  <td><span id="sp_delegated" class="">Loading...</span></td>
                </tr>
                <tr>
                  <td>VOTING WEIGHT:</td>
                  <td><span id="sp_voting" class="">Loading...</span></td>
                </tr>
                <tr>
                  <td>VOTING POWER:</td>
                  <td>
                    <div class="progress" id="vp">
                      <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>VOTE VALUE:</td>
                  <td><span style="font-size: 1.5rem;">$</span>&nbsp;<span id="vote_value" class="">Loading...</span></td>
                </tr>
                <tr>
                  <td>STEEM:</td>
                  <td><span id="steem" class="">Loading...</span></td>
                </tr>
                <tr>
                  <td>SBD:</td>
                  <td><span id="sbd" class="">Loading...</span></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Transactions</h3>
            </div>
            <div class="panel-body">
              <div style="display: block; overflow: auto;">
                <table class="table table-striped" id="transaction_table">
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
